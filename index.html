<html>
    <head>
        <title>Kundportal</title>
		
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="lib/reset.css" />
		<link rel="stylesheet" href="lib/fonts.css" />
        <link rel="stylesheet" href="lib/jQuery/jquery.ui.min.css" />
        <link rel="stylesheet" href="assets/todo.css" />
		
    </head>

    <body>
	
	<div class="md-modal md-effect-1" id="modal-1">
		<div class="md-content">
            <h3>Add a task</h3>
            <form id="todo-form">
                <input type="text" placeholder="Title" />
                <textarea placeholder="Descrtipion"></textarea>
                <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)" />
                <input type="text" placeholder="points" />
                <input type="button" class="btn btn-primary" value="Add Task" onclick="todo.add();" />
            </form>
			<!--<input type="button" class="btn btn-primary" value="Clear Data" onclick="todo.clear();" />-->
			<button class="md-close">Close me!</button>
		</div>
	</div>
	 
	<div class="md-overlay"></div>
	
	
        <div id="header"> 
            <div class="logo">Kundportal</div>
            <ul class="menu">
                <li>Project</li>
                <li>Settings</li>
            </ul>
        </div>
        <div id="stats">
            <div class="container">
                <div>
                    <span>Timmar per poäng</span>
                    <span>7.5</span>
                </div>
                <div>
                    <span>Nuvarande hastighet</span>
                    <span>20 <span class="smaller">poäng/sprint</span></span>
                </div>
                <div>
                    <span>Nuvarande sprint</span>
                    <span>2</span>
                </div>
                <div>
                    <span>Antal sprintar</span>
                    <span>5</span>
                </div>
                <div>
                    <span>Dagar kvar av sprint</span>
                    <span>11</span>
                </div>
                <div>
                    <span>Upparbetade timmar</span>
                    <span>150 av 750</span>
                </div>
            </div>
        </div>
        <div id="tasks" class="container">

            <div id="task-lists">
                <div class="task-list" id="pending">
                    <h3>Inom budget</h3>
                    <!--<div class="todo-task">
                    <div class="task-header">Sample Header</div>
                    <div class="task-date">25/06/1992</div>
                    <div class="task-description">Lorem Ipsum Dolor Sit Amet</div>
                </div>-->
                </div>

                <div class="task-list" id="inProgress">
                    <h3>Utanför budget</h3>
                    <div class="todo-task change-position" style="display: none; height: 40px; background: #fafafa;"></div>
                </div>
            </div>
            <div id="subnav">
                <ul>
                    <li><a class="active" href="#">Backlog</a></li>
                    <li><a href="#">Pågående sprint</a></li>
                </ul>
            </div>

        </div>

            <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
            <script type="text/javascript" src="lib/jQuery/jquery.ui.min.js"></script>
            <script type="text/javascript" src="assets/todo.js"></script>
			<script type="text/javascript" src="assets/classie.js"></script>
			<script type="text/javascript" src="assets/modalEffects.js"></script>

            <script type="text/javascript">
                $( "#datepicker" ).datepicker();
                $( "#datepicker" ).datepicker("option", "dateFormat", "dd/mm/yy");
                $(".todo-task").draggable();
                todo.init();
            </script>
    </body>
</html>
